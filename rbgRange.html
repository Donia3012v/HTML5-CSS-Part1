<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> change text color</title>
    </head>
    <body>
        <fieldset style="height: 200px; width: 400px; margin-left: 550px;" >
            <div style="text-align: center;">
                <section style="position: absolute; top: 50px ; ">red : <input type="range" id="red" onclick="changeColor()" min="0" max="255" value="0" style="width: 300px; "></section> 
            <br>
            <section style=" position: absolute; top: 90px ;">green : <input type="range" id="green" onclick="changeColor()" min="0" max="255" value="0" style="width: 300px; "></section> 
            <br>
            <section style=" position: absolute; top: 130px ;">blue : <input type="range" id="blue" onclick="changeColor()" min="0" max="255" value="0" style="width: 300px; "></section>
    
            <section style=" position: absolute; top: 170px ;"><p id="text">change the 3 color ranges above and observe my color change</p></section>
            </div>
        </fieldset>
        
        <script>
            function changeColor()
            {
                var text = document.getElementById("text")
                var redc = document.getElementById("red").value;
                var greenc = document.getElementById("green").value;
                var bluec = document.getElementById("blue").value;
                text.style.color = `rgb(${redc},${greenc},${bluec})`
            }
        </script>
    </body>
</html>
